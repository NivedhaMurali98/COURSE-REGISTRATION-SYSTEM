<html>
<head>
<title>REGISTER</title>
</head>
<body>
<center>
<br><br><br><br><br><br><br><br>
 <form>
      <fieldset>
        <legend>REGISTER</legend>

        <p>
          <label>AADHAR ID</label>
          <input type = "integer"
                 id = "a_id" size=30 />
        </p>
        <p>
          <label>STUDENT NAME</label>
          <input type = "text"
                  id = "s_name"size=30/>
        </p>
         <p>
          <label>DATE OF BIRTH</label>
          <input type = "date"
                  id = "dob"size=30/>
        </p>
  <p>
          <label>GENDER</label>
          <select name="gender">
<option selected="selected">Male</option>
<option>Female</option>
<option>Other</option>
</select>
        </p>
  <p>
          <label>QUALIFICATION</label>
          <input type = "text"
                  id = "qualif"size=30/>
        </p>
  <p>
          <label>ADDRESS</label>
          <input type = "text"
                  id = "add" size=30/>
        </p>
  <p>
          <label>MOBILE NUMBER</label>
          <input type = "number"
                  id = "m_no" size=30 />
        </p>
  <p>
          <label>EMAIL-ID</label>
          <input type = "text"
                  id = "e_id" size=30/>
        </p>
  <p>
          <label>USERNAME</label>
          <input type = "text"
                  id = "username" size=30/>
        </p>
  <p>
          <label>PASSWORD</label>
          <input type = "password"
                  id = "pwd" size=30/>
        </p>
<A HREF="account.html"><button type="button" ">REGISTER</button>
      </a></fieldset>
    </form>
</body>
</html>
